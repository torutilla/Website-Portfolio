<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Torres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="game">
        <canvas id="game-canvas"></canvas>
    </div>
    <div class="ui" id="main-ui">
        <div id="mobile-hud">
            <div>
                <button class="directional-button" data-direction="A">◄</button>
                <button class="directional-button" data-direction="D">►</button>
            </div>
            <div>
                <button class="directional-button" data-direction="W">▲</button>
            </div>
        </div>
    </div>
    <div id="orientation-blocker">
        <p>Please rotate your device to landscape to play the game.</p>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
